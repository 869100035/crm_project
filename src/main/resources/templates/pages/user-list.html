		<script>
			var isFirst=true;
			$(function () {
				select();

			})

			function select() {
				var $selected = $(".form-control option:selected").val();
				isFirst=true;
				pagination(1,$selected);
			}

			function pagination(pageNo,pageSize) {
				$.get("/user/"+pageNo+"/"+pageSize,function (data) {
					$("#total").text("总共"+data.pages+"页,共"+data.total+"条数据，每页");
					$("#total2").text(" 当前第 "+data.pageNum+" 页");
					var $tbody = $("#tbody");
					$tbody.empty();
					$.each(data.list,function (index,user) {
						var $tr = $("<tr></tr>");
						var $td1 = $("<td><input name='ids' type='checkbox' value='"+user.id+"'></td>");
						var $td2 = $("<td>"+(index+1)+"</td>");
						var $td3 = $("<td>"+user.username+"</td>");
						var $td4 = $("<td>"+user.email+"</td>");
						var $td5 = $("<td>"+user.phoneNum+"</td>");
						var $td6 = $("<td>"+(user.status=='1'?'开启':'关闭')+"</td>");
						var $td7 = $("<td class='text-center'><a href='/user/"+user.id+"'" +
								"class='btn bg-olive btn-xs'>详情</a>" +
								"<a href='/userAddRole/"+user.id+"' class='btn bg-olive btn-xs'>添加角色</a></td>");
						$tr.append($td1).append($td2).append($td3).append($td4).append($td5)
								.append($td6).append($td7);
						$tbody.append($tr);
					})
					if(isFirst){
						initPagination(data.total,pageSize);//初始化分頁插件
						isFirst=false;//第一次不要执行分页插件的回调函数
					}
				})
			}
			function initPagination(total,pageSize) {
				/*初始化插件*/
				$("#Pagination").pagination(total, {
					num_edge_entries: 1, //边缘页数
					num_display_entries: 3, //主体按钮数
					callback: pageselectCallback,  /*回调函数，当点击按钮的时候，就会调用指定的分页处理函数*/
					items_per_page: pageSize, //每页显示记录数
					prev_text: "前一页",
					next_text: "后一页"
				});

				function pageselectCallback(page_index) {
					//首次加载的时候不要再次执行分页函数，因为一开始的时候就先做了加载数据，第二次开始，当点击分页按钮的时候重新加载分页函数拿到下一页的数据
					if (!isFirst) {
						pagination(page_index + 1, pageSize);
					}
					isFirst = false;
					return false;
				}
			}
			$(document).ready(function() {
				// 选择框
				$(".select2").select2();

				// WYSIHTML5编辑器
				$(".textarea").wysihtml5({
					locale : 'zh-CN'
				});
			});

			// 设置激活菜单
			function setSidebarActive(tagUri) {
				var liObj = $("#" + tagUri);
				if (liObj.length > 0) {
					liObj.parent().parent().addClass("active");
					liObj.addClass("active");
				}
			}

			$(document)
					.ready(
							function() {

								// 激活导航位置
								setSidebarActive("admin-datalist");

								// 列表按钮 
								$("#dataList td input[type='checkbox']")
										.iCheck(
												{
													checkboxClass : 'icheckbox_square-blue',
													increaseArea : '20%'
												});
								// 全选操作 
								$("#selall")
										.click(
												function() {
													var clicks = $(this).is(
															':checked');
													if (!clicks) {
														$(
																"#dataList td input[type='checkbox']")
																.iCheck(
																		"uncheck");
													} else {
														$(
																"#dataList td input[type='checkbox']")
																.iCheck("check");
													}
													$(this).data("clicks",
															!clicks);
												});
							});
		</script>
