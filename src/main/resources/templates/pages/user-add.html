			</section>
			<!-- 内容头部 /-->

			<form id="form_add">
				<!-- 正文区域 -->
				<section class="content"> <!--产品信息-->

				<div class="panel panel-default">
					<div class="panel-heading">用户信息<br>
						<span id="res_name"></span></div>
					<div class="row data-type">

						<div class="col-md-2 title">用户名称</div>
						<div class="col-md-4 data">
							<input type="text" class="form-control" name="username" id="username"
								placeholder="用户名称" value="">
						</div>
						<div class="col-md-2 title">密码</div>
						<div class="col-md-4 data">
							<input type="password" class="form-control" name="password"
								placeholder="密码" value="">
						</div>
						<div class="col-md-2 title">邮箱</div>
						<div class="col-md-4 data">
							<input type="text" class="form-control" name="email"
								placeholder="邮箱" value="">
						</div>
						<div class="col-md-2 title">联系电话</div>
						<div class="col-md-4 data">
							<input type="text" class="form-control" name="phoneNum"
								placeholder="联系电话" value="">
						</div>
						<div class="col-md-2 title">用户状态</div>
						<div class="col-md-4 data">
							<select class="form-control select2" style="width: 100%"
								name="status">
								<option value="0" selected="selected">关闭</option>
								<option value="1">开启</option>
							</select>
						</div>

					</div>
				</div>
				<!--订单信息/--> <!--工具栏-->
				<div class="box-tools text-center">
					<button type="button" class="btn bg-maroon" id="btn_add">保存</button>
					<button type="button" class="btn bg-default"
						onclick="history.back(-1);">返回</button>

	<script>
		var usernameFlag = false;
		$(function () {
			$("#btn_add").click(function () {
				if (usernameFlag){
					$.post("/user", $("#form_add").serialize(), function (data) {

						if (data == 1) {
							var success = simpleAlert({
								"content": "添加成功！",
								"buttons": {
									"查看列表": function () {
										window.location.href = 'user-list.html';
										success.close();
									},
									"返回当前": function () {
										$(':input', '#form_add').val('')
										success.close();
									}
								}
							})
						} else {
							var fail = simpleAlert({
								"content": "添加失败！",
								"buttons": {
									"重新添加": function () {
										window.location.href = 'user-add.html';
										fail.close();
									},
									"返回": function () {
										fail.close();
									}
								}
							})
						}
					})
				}
			})
			$("#username").change(function () {
				var username = $("#username").val();
				$.get("/userName/"+username,function (data) {
					if (data==1){
						$("#res_name").html("不可用，用户名已存在").attr("style","color: red");
						usernameFlag = false;
					}else {
						$("#res_name").html("用户名可用").attr("style","color: green");
						usernameFlag = true;
					}
				})
			})
		})

		$(document).ready(function() {
			// 选择框
			$(".select2").select2();
			// WYSIHTML5编辑器
			$(".textarea").wysihtml5({
				locale : 'zh-CN'
			});
		});

		// 设置激活菜单
		function setSidebarActive(tagUri) {
			var liObj = $("#" + tagUri);
			if (liObj.length > 0) {
				liObj.parent().parent().addClass("active");
				liObj.addClass("active");
			}
		}
	</script>
