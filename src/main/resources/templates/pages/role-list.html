<script>
	var isFirst=true;
	$(function () {
		select();

	});
	function select() {
		var $selected = $(".form-control option:selected").val();
		isFirst=true
		pagination(1,$selected);
	}
	function pagination(pageNo,pageSize) {
		$.get("/role/"+pageNo+"/"+pageSize,function (data) {
			$("#total").text("总共"+data.pages+"页,共"+data.total+"条数据，每页");
			$("#total2").text(" 当前第 "+data.pageNum+" 页");
			var $tbody = $("#tbody");
			$tbody.empty();
			$.each(data.list,function (index,role) {
				var $tr = $("<tr></tr>");
				var $td1 = $("<td><input name='ids' type='checkbox' value='"+role.id+"'></td>");
				var $td2 = $("<td>"+((index+1)+(pageNo-1)*pageSize)+"</td>");
				var $td3 = $("<td>"+role.roleName+"</td>");
				var $td4 = $("<td>"+role.roleDesc+"</td>");
				var $td5 = $("<td  class='text-center'>" +
						"<button type='button' class='btn bg-olive btn-xs' onclick='detail(this)'>详情</button>" +
						"<button type='button' class='btn bg-olive btn-xs'  onclick='del(this)'>删除角色</button>" +
						"<button type='button' class='btn bg-olive btn-xs' onclick='addPermission(this)'>添加权限</button></td>");
				$tr.append($td1).append($td2).append($td3).append($td4).append($td5);
				$tbody.append($tr);
			});
			if(isFirst){
				initPagination(data.total,pageSize);//初始化分頁插件
				isFirst=false;//第一次不要执行分页插件的回调函数
			}
		})
	}
	function initPagination(total,pageSize) {
		/*初始化插件*/
		$("#Pagination").pagination(total, {
			num_edge_entries: 1, //边缘页数
			num_display_entries: 3, //主体按钮数
			callback: pageselectCallback,  /*回调函数，当点击按钮的时候，就会调用指定的分页处理函数*/
			items_per_page: pageSize, //每页显示记录数
			prev_text: "前一页",
			next_text: "后一页"
		});

		function pageselectCallback(page_index) {
			//首次加载的时候不要再次执行分页函数，因为一开始的时候就先做了加载数据，第二次开始，当点击分页按钮的时候重新加载分页函数拿到下一页的数据
			if (!isFirst) {
				pagination(page_index + 1, pageSize);
			}
			isFirst = false;
			return false;
		}
	}
	function del(btn) {
		var res = $(btn).parent().parent().find("input").val();
		var del = simpleAlert({
			"content":"确定删除此角色？",
			"buttons":{
				"确定":function(){
					$.post("/role",{"_method":"delete","id":res},function (data) {
						var res = simpleAlert({
							"content":"已删除"+data+"个角色",
							"closeAll":true,
							"buttons":{
								"确定":function () {
									res.close();
									select();
								}
							}
						})
					});
				},
				"取消":function(){
					del.close();
				}
			}
		})
	}
	function detail(btn){
		var res = $(btn).parent().parent().find("input").val();
		window.location.href="role/"+res;
	}
	function addPermission(btn) {
		var res = $(btn).parent().parent().find("input").val();
		window.location.href="roleAddPer/"+res;
	}

</script>
