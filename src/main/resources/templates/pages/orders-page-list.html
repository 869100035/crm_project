	<script>
		$(function () {
			select();

		})

		function select() {
			var $selected = $(".form-control option:selected").val();
			pages(1,$selected);
		}

		function pages(pageNo,pageSize) {
			$.get("/order/"+pageNo+"/"+pageSize,function (data) {
				$("#total").text("总共"+data.pages+"页,共"+data.total+"条数据，每页");
				$("#total2").text(" 当前第 "+data.pageNum+" 页");
				var $tbody = $("#tbody");
				$tbody.empty();
				$.each(data.list,function (index,order) {
					var $tr = $("<tr></tr>");
					var $td1 = $("<td><input name='ids' type='checkbox' value='"+order.id+"'></td>");
					var $td2 = $("<td>"+(index+1)+"</td>");
					var $td3 = $("<td>"+order.orderNum+"</td>");
					var $td4 = $("<td>"+order.product.productName+"</td>");
					var $td5 = $("<td>"+order.product.productPrice+"</td>");
					var $td6 = $("<td>"+order.orderTime+"</td>");
					var $td7 = $("<td class='text-center'>"+(order.orderStatus=='1'?'开启':'关闭')+"</td>");
					var $td8 = $("<td class='text-center'>" +
							"<button type='button' class='btn bg-olive btn-xs'>订单</button>" +
							"<button type='button' class='btn bg-olive btn-xs'>详情</button>" +
							"<button type='button' class='btn bg-olive btn-xs'>编辑</button></td>");
					$tr.append($td1).append($td2).append($td3).append($td4)
							.append($td5).append($td6).append($td7).append($td8);
					$tbody.append($tr);
				})
				var $ul = $("#pages");
				$ul.empty();
				var $li1 = $("<li><a href='#' onclick='pages(1,"+data.pageSize+")' aria-label='Previous'>首页</a></li>")
				var $li2 = $("<li><a href='#' onclick='pages("+data.prePage+","+data.pageSize+")'>上一页</a></li>")
				$ul.append($li1).append($li2)
				for (var i=1;i<=data.pages;i++){
					var $li = $("<li><a href='#' onclick='pages("+i+","+data.pageSize+")'>"+i+"</a></li>");
					$ul.append($li);
				}
				var $li3 = $("<li><a href='#' onclick='pages("+data.nextPage+","+data.pageSize+")'>下一页</a></li>")
				var $li4 = $("<li><a href='#' onclick='pages("+data.pages+","+data.pageSize+")' aria-label='Next'>尾页</a></li>")
				$ul.append($li3).append($li4)
			})
		}
		function changePageSize() {
			//获取下拉框的值
			var pageSize = $("#changePageSize").val();

			//向服务器发送请求，改变没页显示条数
			location.href = "${pageContext.request.contextPath}/orders/findAll.do?page=1&size="
					+ pageSize;
		}
		$(document).ready(function() {
			// 选择框
			$(".select2").select2();

			// WYSIHTML5编辑器
			$(".textarea").wysihtml5({
				locale : 'zh-CN'
			});
		});

		// 设置激活菜单
		function setSidebarActive(tagUri) {
			var liObj = $("#" + tagUri);
			if (liObj.length > 0) {
				liObj.parent().parent().addClass("active");
				liObj.addClass("active");
			}
		}

		$(document).ready(function() {

			// 激活导航位置
			setSidebarActive("admin-datalist");

			// 列表按钮 
			$("#dataList td input[type='checkbox']").iCheck({
				checkboxClass : 'icheckbox_square-blue',
				increaseArea : '20%'
			});
			// 全选操作 
			$("#selall").click(function() {
				var clicks = $(this).is(':checked');
				if (!clicks) {
					$("#dataList td input[type='checkbox']").iCheck("uncheck");
				} else {
					$("#dataList td input[type='checkbox']").iCheck("check");
				}
				$(this).data("clicks", !clicks);
			});
		});
	</script>
