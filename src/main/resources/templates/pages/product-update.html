			<!-- 内容头部 -->
			<section class="content-header">
			<h1>
				基础数据 <small>产品管理</small>
			</h1>
			<ol class="breadcrumb">
				<li><a th:href="@{/main.html}"><i class="fa fa-dashboard"></i> 首页</a></li>
				<li><a th:href="@{/product-list1.html}">产品管理</a></li>
				<li class="active">修改产品信息</li>
			</ol>
			</section>
			<!-- 内容头部 /-->

			<form  id="form_update" >
				<!-- 正文区域 -->
				<section class="content"> <!--产品信息-->
				<div class="panel panel-default">
					<div class="panel-heading">产品信息</div>
					<div class="row data-type">
						<input type="hidden" name="id" th:value="${product.id}">
						<div class="col-md-2 title">产品编号</div>
						<div class="col-md-4 data">
							<input type="text" class="form-control" name="productNum" readonly="readonly"
								placeholder="产品编号" th:value="${product.productNum}">
						</div>
						<div class="col-md-2 title">产品名称</div>
						<div class="col-md-4 data">
							<input type="text" class="form-control" name="productName"
								placeholder="产品名称" th:value="${product.productName}">
						</div>
						<div class="col-md-2 title">出发时间</div>
						<div class="col-md-4 data">
							<div class="input-group date">
								<div class="input-group-addon">
									<i class="fa fa-calendar"></i>
								</div>
								<input type="text" class="form-control pull-right"
									id="datepicker-a3" name="departureTime" th:value="${product.departureTime}">
							</div>
						</div>


						<div class="col-md-2 title">出发城市</div>
						<div class="col-md-4 data">
							<input type="text" class="form-control" name="cityName"
								placeholder="出发城市" th:value="${product.cityName}">
						</div>

						<div class="col-md-2 title">产品价格</div>
						<div class="col-md-4 data">
							<input type="text" class="form-control" placeholder="产品价格"
								name="productPrice" th:value="${product.productPrice}">
						</div>

						<div class="col-md-2 title">产品状态</div>
						<div class="col-md-4 data">
							<select class="form-control select2" style="width: 100%"
								name="productStatus">
								<option th:if="${product.productStatus==1}" value="1" selected="selected">开启</option>
								<option th:if="${product.productStatus==1}" value="0" >关闭</option>
								<option th:if="${product.productStatus==0}" value="0" selected="selected">关闭</option>
								<option th:if="${product.productStatus==0}" value="1" >开启</option>

							</select>
						</div>

						<div class="col-md-2 title rowHeight2x">其他信息</div>
						<div class="col-md-10 data rowHeight2x">
							<textarea class="form-control" rows="3" placeholder="其他信息"
								name="productDesc" value="">[[${product.productDesc}]]</textarea>
						</div>

					</div>
				</div>
				<!--订单信息/--> <!--工具栏-->
				<div class="box-tools text-center">
					<button type="button" class="btn bg-maroon" id="update">修改</button>
					<button type="button" class="btn bg-default"
						onclick=window.location.href="/product-list1.html">返回</button>
				</div>
				<!--工具栏/--> </section>

	<script>
		$(function () {
			$("#update").click(function () {
				var update = simpleAlert({
					"content":"确认修改？",
					"buttons":{
						"确定":function () {
							$.post("/productProperties",$("#form_update").serialize(),function (data) {
								if(data==1){
									var success = simpleAlert({
										"content":"修改成功！",
										"closeAll":true,
										"buttons":{
											"查看列表":function () {
												window.location.href='/product-list1.html';
												success.close();
											},
											"返回当前":function () {
												window.location.reload();
												success.close();
											}
										}
									})
								}else {
									var fail = simpleAlert({
										"content":"修改失败！",
										"buttons":{
											"重新修改":function () {
												window.location.reload();
												fail.close();
											}
										}
									})
								}
							})
						},
						"取消":function () {
							update.close();
						}
					}
				})


			})
		})
		function save(){
			$.post()
		}
		$(document).ready(function() {
			// 选择框
			$(".select2").select2();

			// WYSIHTML5编辑器
			$(".textarea").wysihtml5({
				locale : 'zh-CN'
			});
		});

		// 设置激活菜单
		function setSidebarActive(tagUri) {
			var liObj = $("#" + tagUri);
			if (liObj.length > 0) {
				liObj.parent().parent().addClass("active");
				liObj.addClass("active");
			}
		}

		$(document).ready(function() {
			$('#datepicker-a3').datetimepicker({
				format : "yyyy-mm-dd hh:ii",
				autoclose : true,
				todayBtn : true,
				language : "zh-CN"
			});
		});

		$(document).ready(function() {
			// 激活导航位置
			setSidebarActive("order-manage");
			$("#datepicker-a3").datetimepicker({
				format : "yyyy-mm-dd hh:ii",

			});

		});
	</script>
